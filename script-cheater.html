<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html,
  body {
    font-family: 'Roboto', sans-serif;
  }
  .background {
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0px;
    z-index: -1;
    background-image: linear-gradient(-200deg, #222 0%, #2b546d 100%)
  }
  .header {
    width: 100%;
    height: 50px;
    color: white;
    font-size: 2.0em;
    position: relative;
    text-align: center;
    line-height: 2em;
  }
  .main {
    width: 95%;
    margin: 0 auto;
    position: relative;
  }
  .divP {
    background-color: #F1F1F1;
    color: gray;
    font-size: 1.0em;
    padding: 20px;
    margin-top: 20px;
    border-radius: 2px;
    letter-spacing: 0.8pt;
    box-shadow: 0 1px 3px rgb(0 0 0 / 12%), 0 1px 2px rgb(0 0 0 / 24%);
  }
  .focus {
    font-size: 1.5em;
    color: black;
  }
  .file-picker {
    position: fixed;
    width: 100%;
    height: 100%;
    text-align: center;
  }
  .file-picker button {
    margin-top: 20px;
    width: 180px;
    height: 50px;
    font-size: 1.0em;
    border-radius: 25px;
    box-shadow: 0 1px 3px rgb(0 0 0 / 12%), 0 1px 2px rgb(0 0 0 / 24%);
    border: none;
  }
  .file-picker .title {
    color: white;
    position: absolute;
    width: 200px;
    height: 100px;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
  }
</style>
<div class="background"></div>
<div class="file-picker">
  <div class="title">
    <div>script-cheater.html</div>
    <button>LOAD SCRIPT</button>
  </div>
</div>
<div class="header"></div>
<div class="main"></div>
<script>
  // choose script from file
  const chooseFile = async _ => {
    [fileHandle] = await window.showOpenFilePicker();
    const file = await fileHandle.getFile();
    const script = await file.text();
    loadScript(script);
    document.querySelector('.file-picker').style.display = 'none';
  }
  document.querySelector('.file-picker button')
    .addEventListener('click', _ => {
      chooseFile();
    });

  const loadScript = script => {
    // add paragrahps
    script.split('\n').forEach(line => {
      line = line.trim();
      if (line === '') {
        return;
      }
      const p = document.createElement('div');
      p.classList.add('divP');
      p.innerHTML = line;
      document.querySelector('.main').append(p);
    });
    // setting initial focus
    let focusIndex = 0;
    [...document.querySelectorAll('.divP')][focusIndex].classList.add('focus');
    const updateIndex = _ => {
      const length = [...document.querySelectorAll('.divP')].length;
      const displayIndex = `${focusIndex + 1} / ${length}`;
      document.querySelector('.header').innerText = displayIndex;
    }
    updateIndex();
    // adding keyboard events
    document.addEventListener('keydown', evt => {
      // handle either `down` or `up` events
      if(!(evt.keyCode === 40 || evt.keyCode == 38)) {
        return;
      }
      const changeFocus = _ => {
        [...document.querySelectorAll('.divP')].forEach((elm, index) => {
          if (index < focusIndex) {
            elm.style.display = 'none';
          } else {
            elm.style.display = 'block';
          }
          if (index === focusIndex) {
            elm.classList.add('focus');
          } else {
            elm.classList.remove('focus');
          }
        });
      }
      // key down
      if (evt.keyCode === 40) {
        if ([...document.querySelectorAll('.divP')].length - 1 !== focusIndex) {
          focusIndex++;
        }
        changeFocus();
      }
      // key up
      if (evt.keyCode === 38) {
        if (focusIndex !== 0) {
          focusIndex--;
        }
        changeFocus();
      }
      updateIndex();
      evt.preventDefault();
    });
  }
</script>
