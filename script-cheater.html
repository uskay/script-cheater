<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body {
    font-family: 'Roboto', sans-serif;
  }
  .background {
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0px;
    z-index: -1;
    background-image: linear-gradient(-200deg, #222 0%, #2b546d 100%)
  }
  .header {
    width: 100%;
    height: 50px;
    color: white;
    font-size: 2.0em;
    position: relative;
    text-align: center;;
    line-height: 2em;
  }
  .main {
    width: 95%;
    margin: 0 auto;
    position: relative;
  }
  .divP {
    background-color: #F1F1F1;
    color: gray;
    font-size: 1.0em;
    padding: 20px;
    margin-top:20px;
    border-radius: 2px;
    letter-spacing: 0.8pt;
    box-shadow: 0 1px 3px rgb(0 0 0 / 12%), 0 1px 2px rgb(0 0 0 / 24%);
  }
  .focus {
    font-size: 1.5em;
    color: black;
  }
</style>
<div class="background"></div>
<div class="header"></div>
<div class="main"></div>
<script>
  script.split('\n').forEach(line => {
    line = line.trim();
    if(line === '') {
      return;
    }
    const p = document.createElement('div');
    p.classList.add('divP');
    p.innerHTML = line;
    document.querySelector('.main').append(p);
  });
  let focusIndex = 0;
  [...document.querySelectorAll('.divP')][focusIndex].classList.add('focus');
  const updateIndex = _ => {
    const length = [...document.querySelectorAll('.divP')].length;
    const displayIndex = `${focusIndex + 1} / ${length}`;
    document.querySelector('.header').innerText = displayIndex;
  }
  updateIndex();


  document.addEventListener('keydown', evt => {
    const changeFocus = _ => {
      [...document.querySelectorAll('.divP')].forEach((elm, index) => {
        if (index < focusIndex) {
          elm.style.display = 'none';
        } else {
          elm.style.display = 'block';
        }

        if (index === focusIndex) {
          elm.classList.add('focus');
        } else {
          elm.classList.remove('focus');
        }
      });
    }
    if (evt.keyCode === 40) {
      if ([...document.querySelectorAll('.divP')].length - 1 !== focusIndex) {
        focusIndex++;
      }
      changeFocus();
    }
    if (evt.keyCode === 38) {
      if (focusIndex !== 0) {
        focusIndex--;
      }
      changeFocus();
    }
    updateIndex();
    evt.preventDefault();
  });
</script>
